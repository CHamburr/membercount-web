<body>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129600306-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-129600306-2');

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $("header").load("nav.html");
        });

        let test = 'a'

        $.get("commands.json", function(data) {
            let i = 1;
            
            for (let key of data) {
                if (key.category) {
                    $("#accordion").append(`<div class="card"><div class="card-header"><h3 class="mb-0">${key.category}</h3></div></div>`);
                }
                else {
                    $("#accordion").append(`<div class="card"><div class="card-header" id="heading${i}"><h2 class="mb-0"><button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse${i}" aria-expanded="false" aria-controls="collapse${i}">${key.command}</button></h2></div><div id="collapse${i}" class="collapse" aria-labelledby="heading${i}" data-parent="#accordion"><div class="card-body">${key.description + (key.description.endsWith("</pre>") ? "" : "<br>")}${key.usage ? `<br><h6>Usage</h6><pre><code>${key.usage}</code></pre>` : ""}${key.alias.length > 0 ? `<br><h6>Alias${key.alias.length > 1 ? "es" : ""}</h6><code>${key.alias.join("</code>, <code>")}</code>` : ""}${key.premium ? `<br><br><small>This feature is for Patrons only. You can donate at <a href="https://www.patreon.com/member_count">https://www.patreon.com/member_count</a>.</small>` : ""}</div></div></div>`);
                    i++;
                }
            }
        });
    </script>
