    <script>
        $(function() {
            $("header").load("nav.html");
        });

        $.get("changelog.md", function(data) {
            let content = marked(data, { headerIds: false });
            content = content.split('<hr>');

            content.forEach(i => {
                let title = i.split('<h1>').pop().split('</h1>')[0];
                let content = i.replace(/<h1>.*<\/h1>/g, '').replace(/h2/g, 'h5');
                $("#content").append(`<div class="card bg-dark"><div class="card-body"><h3 class="card-title">${title}</h3><br><div class="card-text">${content}</div></div></div>`)
            });
        })
    </script>
